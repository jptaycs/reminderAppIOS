<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>ProRemind</title>
  
  <!-- iOS Meta Tags for Native Feel -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ProRemind">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10423/10423374.png">
  
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      /* Ensures padding for the iOS dynamic island/notch */
      padding-top: env(safe-area-inset-top);
      background-color: #F9FAFB;
    }
    .ios-blur {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    .ios-scroll {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .ios-scroll::-webkit-scrollbar {
      display: none;
    }
    @keyframes slideInUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    .animate-slide-up {
      animation: slideInUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    /* Fixed bottom bar safe area for iPhone home indicator */
    nav {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
